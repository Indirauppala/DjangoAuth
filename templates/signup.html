<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            text-align: center;
            background-color: burlywood;
            margin-top: 100px;
        }
        #register {
            border: 1px solid black;
            margin-left: auto;
            margin-right: auto;
            width: 400px;
            padding: 20px;
            background-color: floralwhite;
        }
    </style>
</head>
<body>
    <form method="post" id="register" action="">
        {% csrf_token %}
        <h2>Registration Form</h2>
        <div id="ele">
            <label for="{{ form.username.id_for_label }}">Username:</label><br>
            {{ form.username }}<br><br>
            
            <label for="{{ form.password.id_for_label }}">Password:</label><br>
            {{ form.password }}<br><br>
            
            <label for="{{ form.email.id_for_label }}">Email:</label><br>
            {{ form.email }}<br><br>
            
            <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label><br>
            {{ form.phone_number }}<br><br>
            
            <label for="{{ form.gender.id_for_label }}">Gender:</label><br>
            {{ form.gender }}<br><br>
            
            <label for="{{ form.agree_to_terms.id_for_label }}">
                {{ form.agree_to_terms }} I hereby agree to all the terms & conditions of this website
            </label><br><br>
            
            <input type="submit" value="Submit" style="background-color: black; color: white;">

        </div>
        <p>Already have an account..?<a href="/login" style="text-decoration: none;margin-right: 130px;">Login here</a></p>
    </form>
</body>
</html>
